<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="layout.css" />
  <link rel="stylesheet" href="styles/body.css" />
  <link rel="stylesheet" href="styles/colors.css" />
  <link rel="stylesheet" href="styles/controls.css" />
  <link rel="stylesheet" href="styles/frame.css" />
  <link rel="stylesheet" href="styles/scrollable.css" />
  <title>Protokuda</title>
</head>

<body>
  <div class="screen">
    <div class="a periwinkle-bg frame mirror eggplant-border">
      <div class="title indigo-color">Mirror Frame</div>
    </div>
    <div class="b periwinkle-bg bracket frame eggplant-border buttons">
      <div class="title">Bracket Frame</div>
      <div class="label">Scan in progress...</div>
      <div class="button-bar egplant-bg">
        <button>Long Range Scan</button>
        <button>Short Range Scan</button>
      </div>
    </div>
    <div class="c periwinkle-bg frame">
      <div class="title">Empty Frame</div>
    </div>
    <div class="d periwinkle-bg vmirror frame">
      <div class="title">Vmirror Frame</div>
      <div class="content">
        <input />
        <input type="number" />
        <input type="range" />
        <input type="range" class="vertical" />

        <input type="radio" />
        <input type="radio" />
        <input type="checkbox" />
        <input type="checkbox" />
      </div>
    </div>
    <div class="e periwinkle-bg partial frame">
      <div class="title">Partial Frame</div>
    </div>
    <div class="f periwinkle-bg std frame buttons">
      <div class="title">Standard Frame</div>
      <div class="button-bar">
        <button>One</button>
        <button>One</button>
        <button>One</button>
      </div>
      <div class="label">
        <ul>
          <li>Item one...</li>
          <li>Item two...</li>
          <li>Item 3...</li>
          <li>Item D...</li>
          <li>Item five...</li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
