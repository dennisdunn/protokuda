<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="layout.css" />
  <link rel="stylesheet" href="styles/variables.css" />
  <link rel="stylesheet" href="styles/body.css" />
  <link rel="stylesheet" href="styles/colors.css" />
  <link rel="stylesheet" href="styles/controls.css" />
  <link rel="stylesheet" href="styles/frame.css" />
  <link rel="stylesheet" href="themes/atomictangerine.css" />
  <title>Protokuda</title>
</head>

<body>
  <div class="screen">
    <div class="a frame rpartial">
      <div class="title">Right Partial Frame</div>
    </div>
    <div class="b bracket frame sidebarFrame">
      <div class="title">Bracket Frame</div>
      <div class="label">Scan in progress...</div>
      <div class="sidebar">
        <button class="button">Long Range Scan</button>
        <button class="button">Short Range Scan</button>
      </div>
      <div class="content">
        Lorem ipsum facto.
      </div>
    </div>
    <div class="c frame statuslineFrame">
      <div class="title">Box (default) Frame</div>
      <div class="statusline">
        <span>Stardate 2024.2.22</span>
      </div>
    </div>
    <div class="d lmirror frame">
      <div class="title">Left Mirror Frame</div>
      <div class="content">
        <input type="text" />
        <input type="number" />
        <input type="range" />
        <input type="range" class="vertical" />

        <input type="radio" />
        <input type="radio" />
        <input type="checkbox" />
        <input type="checkbox" />
      </div>
    </div>
    <div class="e lpartial frame">
      <div class="title">Left Partial Frame</div>
    </div>
    <div class="f std frame sidebarFrame">
      <div class="title">Standard Frame</div>
      <div class="sidebar">
        <button class="button">one</button>
        <button class="button">two</button>
        <button class="button">three</button>
      </div>
      <div class="label">
          <span>Item one...</span>
          <span>Item two...</span>
          <span>Item 3...</span>
          <span>Item D...</span>
          <span>Item five...</span>
      </div>
    </div>
  </div>
</body>

</html>
