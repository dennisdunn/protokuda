<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="layout.css" />
  <link rel="stylesheet" href="protocuda.css" />
  <title>Protokuda</title>
</head>

<body class="gray-bg">
  <div class="screen">
    <div class="a periwinkle-bg frame mirror eggplant-border">
      <div class="title indigo-color">Section A</div>
    </div>
    <div class="b periwinkle-bg bracket frame eggplant-border buttons">
      <div class="title">Section B</div>
      <div class="label">Scan in progress...</div>
      <div class="button-bar egplant-bg">
        <button>Long Range Scan</button>
        <button>Short Range Scan</button>
      </div>
    </div>
    <div class="c periwinkle-bg frame">
      <div class="title">Section C</div>
    </div>
    <div class="d periwinkle-bg vmirror frame">
      <div class="title">Section D</div>
      <div class="content">
        <input />
        <input type="number" />
        <input type="range" />
        <input type="range" class="vertical" />

        <input type="radio"/>
        <input type="radio"/>
        <input type="checkbox"/>
        <input type="checkbox"/>
      </div>
    </div>
    <div class="e periwinkle-bg partial frame">
      <div class="title">Section E</div>
    </div>
    <div class="f periwinkle-bg std frame buttons">
      <div class="title">Section F</div>
      <div class="button-bar">
        <button>One</button>
        <button>One</button>
        <button>One</button>
      </div>
      <div class="label">
        <ul>
          <li>Item one...</li>
          <li>Item two...</li>
          <li>Item 3...</li>
          <li>Item D...</li>
          <li>Item five...</li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
